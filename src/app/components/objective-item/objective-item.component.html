<div class="objective">
    <div class="iconDrop">
        <span class="material-symbols-outlined">keyboard_arrow_down</span>
    </div>
    <div class="main">
        <div class="props">
            <div class="prop obj">
                <div class="blueHeader">Objective</div>
                <div class="blueContent">{{objective.description}}</div>
            </div>
            <div class="prop grayBorder">
                <div>0%</div>
                <div>
                    <p><ngb-progressbar type="secondary" [value]="25"></ngb-progressbar></p>
                </div>
            </div>
            <div class="prop grayBorder">
                <div class="grayContent">Start</div>
                <div>{{objective.dateRange.startDate | date}} - {{objective.dateRange.endDate | date}}</div>
            </div>
            <div class="prop">
                <div class="grayContent">Assigneee</div>
                <div><img src={{objective.assignee.image}} alt=""></div>
            </div>
            <div class="prop hideOnSmallScreen">
                <div class="grayContent">Privacy</div>
                <div>{{objective.privacy}}</div>
            </div>
            <div class="prop hideOnSmallScreen">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="addKey">
            <div class="addKeyBtn">
                <img src="../../../assets/Add Circle.png" alt="">
                <span>Add key result</span>
            </div>
        </div>
    </div>
</div>
